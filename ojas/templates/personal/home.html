{% extends "personal/header.html" %}

{% block content %}
<br>
<div class="container">
<div>
    <form method="POST" action="" id="submitMovie"> {% csrf_token %}
        <div class="search">

              <span class="col-md-4"><input placeholder="Enter Movie Name" type="text" class="form-control" id="conf" name="conf"></span>
              <span class="col-md-4"><input placeholder="Year (Optional)" type="text" class="form-control" id="year" name="year"></span>
              <span class="col-md-4"><button type="submit" class="btn btn-default" id="sub">Search</button></span>
        </div>
     </form>
</div>
</div>
    <br>

<div class="container">
    <div id="movieList">

    {% for movie in movies %}
        <div class="col-md-4">
        <a href="http://localhost:8000/omdb/movie?i={{movie.imdbID}}">
        <img style="height:300px; width:200px"  src="{{movie.Poster}}"/>
        <h4><b> {{movie.Title}} <i>({{movie.Year}})</i></h4></a>
        </div>

    {% endfor %}

    <br>
    </div>
</div>
</div>
{% endblock %}
